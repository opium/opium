Opium\OpiumBundle\Entity\Photo:
    exclusion_policy: all
    properties:
        image:
            type: array
        exif:
            type: array

    virtual_properties:
        getPosition:
            type: array


    relations:
        -
            rel: self
            href:
                route: opium_api_get_file
                absolute: true
                parameters:
                    slug: "expr(object.getSlug())"

        -
            rel: original
            href:
                route: basefile
                absolute: true
                parameters:
                    slug: "expr(object.getSlug())"

